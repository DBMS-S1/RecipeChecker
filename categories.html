<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Recipe, Great Recipe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
</head>
<body class="text-center font-roboto">

  <section class="home" aria-label="User login and signup forms" style="display: none;">
    <div class="form_container" role="dialog" aria-modal="true" aria-labelledby="formTitle" aria-describedby="formDesc">
      <i class="uil uil-times form_close" role="button" aria-label="Close form" tabindex="0"></i>
     <!-- Login Form -->
    <div class="form login_form" aria-hidden="false">
      <form id="loginForm" action="#" method="POST" novalidate>
        <h2 id="formTitle">Login</h2>
        <div class="input_box">
          <input
            id="login_email"
            name="email"
            type="email" 
            placeholder="Enter your email"
            required
            aria-required="true"
            aria-label="Email address"
            autocomplete="email"
            />
          <i class="uil uil-envelope-alt email"></i>
        </div>
        <div class="input_box">
          <input
            id="login_password"
            name="password"
            type="password" 
            placeholder="Enter your password"
            required
            aria-required="true"
            aria-label="Password"
            autocomplete="current-password"
            />
          <i class="uil uil-lock password"></i>
          <i class="uil uil-eye-slash pw_hide" tabindex="0" role="button" aria-label="Show or hide password"></i>
        </div>
        <div class="option_field">
          <span class="checkbox">
            <input type="checkbox" id="remember_me" name="remember" />
            <label for="remember_me">Remember Me?</label>
          </span>
          <a href="#" class="forgot_pw">Forgot password?</a>
        </div>
        <button type="submit" class="button">Login Now</button>
        <div class="login_signup">
          Don't have an account? <a href="#" id="signup">Sign Up</a>
        </div>
      </form>
    </div>
       <!-- Signup Form -->
    <div class="form signup_form" aria-hidden="true">
      <form id="signupForm" action="#" method="POST" novalidate>
        <h2 id="formDesc">Sign Up</h2>
        <div class="input_box">
          <input
            id="signup_email"
            name="email"
            type="email" 
            placeholder="Enter your email"
            required
            aria-required="true"
            aria-label="Email address"
            autocomplete="email"
            />
          <i class="uil uil-envelope-alt email"></i>
        </div>
        <div class="input_box">
          <input
            id="signup_password"
            name="password"
            type="password" 
            placeholder="Create password"
            required
            aria-required="true"
            aria-label="Create password"
            autocomplete="new-password"
            />
          <i class="uil uil-lock password"></i>
          <i class="uil uil-eye-slash pw_hide" tabindex="0" role="button" aria-label="Show or hide password"></i>
        </div>
        <div class="input_box">
          <input
            id="confirm_password"
            name="confirm_password"
            type="password" 
            placeholder="Confirm password"
            required
            aria-required="true"
            aria-label="Confirm password"
            autocomplete="new-password"
            />
          <i class="uil uil-lock password"></i>
          <i class="uil uil-eye-slash pw_hide" tabindex="0" role="button" aria-label="Show or hide password"></i>
        </div>
        <button type="submit" class="button">Sign Up Now</button>
        <div class="login_signup">Already have an account? <a href="#" id="login">Login</a>
        </div>
        </form>
      </div>
    </div>
  </section>

<!-- Navigation Bar -->
<nav class="bg-red-700 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <div class="flex space-x-4">
            <a href="index.html" class="text-lg">Recipe Search</a>
            <a href="categories.html" class="text-lg">Categories</a>
            <a href="#" class="text-lg">Starred Recipes</a>
            <a href="#" class="text-lg">Meal Planner</a>
            <a href="#" class="text-lg">Share Recipe</a>
            <a href="contributors.html"  class="text-lg">Contributors</a>
        </div>
        <div class="flex space-x-2">
          <button id="openLogin" class="header_button" aria-label="Open Login form">Login</button>
          <button id="openSignup" class="header_button" aria-label="Open Signup form">Signup</button>
        </div>
    </div>
</nav>

<!-- Footer -->
<footer class="bg-red-700 text-white text-center py-4 mt-8">
    <div class="container mx-auto">
        <p class="text-sm">Â© 2025 Ferr Babies. All rights reserved.</p>
    </div>
  </footer>
<script src="sample.js"></script>
<script src="loginform.js"></script>
</body>
</html>
