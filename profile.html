<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="loginform.css" />
  <link rel="stylesheet" href="profile.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-center font-roboto">
  <a href="#main-content" class="skip-link sr-only focus:not-sr-only">Skip to main content</a>

  <!-- Navigation Bar -->
  <nav class="bg-red-700 text-white p-4" role="navigation" aria-label="Main navigation">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex">
        <button class="text-lg nav-button" tabindex="0" onclick="location.href='index.html'">
          <i class="fas fa-search inline-block mr-1 align-middle text-sm" aria-hidden="true"></i>
          Recipe Search
        </button>
        <button class="text-lg nav-button" tabindex="0" onclick="location.href='categories.html'">
          <i class="fas fa-th-large inline-block mr-1 align-middle text-sm" aria-hidden="true"></i>
          Categories
        </button>
        <button class="text-lg nav-button" tabindex="0" onclick="location.href='contributors.html'">
          <i class="fas fa-users inline-block mr-1 align-middle text-sm" aria-hidden="true"></i>
          Contributors
        </button>
      </div>
      <div class="flex items-center gap-4">
        <div id="profile-info" class="flex items-center gap-2 cursor-pointer" tabindex="0" aria-label="User profile">
          <a href="profile.html" class="flex items-center gap-2 no-underline text-white">
            <img id="avatar-img" src="" alt="User Avatar" class="avatar-img" />
            <span id="username-display" class="text-white font-semibold"></span>
          </a>
        </div>
        <button id="logoutBtn" class="header_button" aria-label="Logout" tabindex="0">
          <i class="fas fa-sign-out-alt inline-block mr-1 align-middle text-sm" aria-hidden="true"></i>
          Logout
        </button>
      </div>
    </div>
  </nav>

  <main id="main-content" class="container mx-auto px-4 py-8" tabindex="-1">
    <section aria-label="Update profile" class="max-w-4xl mx-auto bg-gray-900 p-8 rounded-lg shadow-xl text-white flex flex-row items-center space-x-10">
      <div class="flex-shrink-0 flex flex-col items-center">
        <img id="profile-avatar" src="https://raw.githubusercontent.com/DBMS-S1/RecipeChecker/main/Pictures/Default%20Picture.jpg" alt="Profile Avatar" class="avatar-img-large rounded-full border-4 border-red-600 shadow-lg mb-4 cursor-pointer" role="button" aria-label="Delete profile picture" tabindex="0" />
        <input type="file" id="avatar-upload" accept="image/png, image/jpeg, image/webp" aria-label="Upload profile picture" class="block text-sm text-gray-300 cursor-pointer" />
        <p class="text-center text-sm text-gray-400 mt-2 max-w-xs">Choose an image file (PNG, JPEG, WEBP) up to 5MB to update your profile picture.</p>
      </div>
      <form id="updateProfileForm" class="flex-grow space-y-1 flex flex-col justify-center">
        <h2 class="text-3xl font-semibold mb-6 text-center">User Profile</h2>
        <div>
          <label for="update-username" class="block mb-2 font-semibold">Username</label>
          <input type="text" id="update-username" name="username" class="w-full rounded border border-gray-700 bg-gray-800 p-3 text-white focus:border-red-600 focus:outline-none" required />
        </div>
        <div>
          <label for="update-email" class="block mb-2 font-semibold">Email</label>
          <input type="email" id="update-email" name="email" class="w-full rounded border border-gray-700 bg-gray-800 p-3 text-white focus:border-red-600 focus:outline-none" required />
        </div>
        <div>
        <label for="update-password" class="block mb-2 font-semibold">Current Password</label>
        <input type="password" id="update-password" name="password" class="w-full rounded border border-gray-700 bg-gray-800 p-3 text-white focus:border-red-600 focus:outline-none" />
        </div>
        <div>
          <label for="update-confirm-password" class="block mb-2 font-semibold">Confirm New Password</label>
          <input type="password" id="update-confirm-password" name="confirmPassword" class="w-full rounded border border-gray-700 bg-gray-800 p-3 text-white focus:border-red-600 focus:outline-none" />
        </div>
        <div class="button-row flex space-x-4">
          <button type="submit" class="flex-grow bg-red-600 py-3 rounded text-white font-semibold hover:bg-red-700 transition duration-300">Update Profile</button>
          <button type="button" id="deleteAccountBtn" class="flex-grow bg-gray-800 py-3 rounded text-red-600 font-semibold hover:bg-gray-700 hover:text-red-700 transition duration-300">Delete Account</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="bg-red-700 text-white text-center py-4 mt-8">
    <div class="container mx-auto">
      <p class="text-sm">Â© 2025 FerrBabies. All rights reserved.</p>
    </div>
  </footer>

<script src="profile.js"></script>
<script src="sample.js"></script>
<script src="loginform.js"></script>
</body>
</html>
